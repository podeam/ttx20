<html></html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS Maps SDK for JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="static/js/myfunctions.js"></script>   
    <!-- Load Calcite components from CDN -->
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"></script>
    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>
    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js" ></script>

</head>
<body>
    <div class="container-fluid">
        <div>
            <div>
                <div id="timeline">
                    <div class="card">
                        <div class="body">
                            <div class="cd-horizontal-timeline loaded">
                                <div class="timeline">
                                    <div class="events-wrapper">
                                        <div class="events" style="width: 1800px;">
                                            <ol id="events-printed"></ol>
                                            <span class="filling-line" aria-hidden="true" style="transform: scaleX(0.281506);"></span>
                                        </div>
                                    </div>
                                    <ul class="cd-timeline-navigation">
                                        <li><a href="#0" class="prev inactive">Prev</a></li>
                                        <li><a href="#0" class="next">Next</a></li>
                                    </ul>
                                </div>
                                <div class="events-content">
                                    <ol></ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div id="myMap"></div>
                <div id="legendDiv">
                    <h4>Population Density</h4>
                    <div class="legendElement">
                      <div class="legendElementLow"></div>
                      <span>Low</span>
                    </div>
                    <div class="legendElement">
                      <div class="legendElementMedium"></div>
                      <span>Medium</span>
                    </div>
                    <div class="legendElement">
                      <div class="legendElementHigh"></div>
                      <span>High</span>
                    </div>
                  </div>                  
            </div>
            <div class="col-3">
                <div>
                    <button type="button" id="optimize">Run optimize</button>
                    <button type="button" id="attack">Simulate Attack</button>
                    <button type="button" id="changeMap">Switch Map</button>
                    <button type="button" id="loads">Loads</button>
                    <input type="hidden" id="mapType" value="detail">
                    <br><hr>
                    <button type="button" class="chargeNuts" id="chargeNuts1" data-id="TOTAL_POP">TOTAL POP</button>
                    <button type="button" class="chargeNuts" id="chargeNuts2" data-id="EMPLOYMENT_PRIMARY">EMPL PRIMARY</button>
                    <button type="button" class="chargeNuts" id="chargeNuts3" data-id="EMPLOYMENT_MANUFACT">EMPL MANUFACT</button>
                    <br><hr>
                </div>
                <div>
                    <button type="button" id="test">Test</button>
                    <input type="number" id="contatore" value="0">
                </div>


                <div id="singleGeneratorWrapper">
                    <div id="headBus"></div>
                    <div id="singleGeneratorData"></div>
                    <div id="singleGenerator"></div>
                    <div id="singleLineWrapper"></div>
                    <div id="balance"></div>
                    <div id="generation_x_carrier"></div>
                    <div id="generators_list"></div>
                </div>
                <div id="singleLineWrapper"></div>
                <br><br><br>
                <div id="singleLineWrapper2"></div>
                <br><br><br>
                <!--*********************************************-->
                <div id="priceAvg">
                    <table class="table">
                        <thead><tr><th>Country</th><th>Average Price (EUR/MWh)</th><th>Max Price (EUR/MWh)</th><th>Min Price (EUR/MWh)</th></tr></thead>
                        <tbody></tbody>
                    </table>
                    <div id="priceAvgChart"></div>
                    <div id="priceAvgTs"><div id="priceAvgChartTs"></div></div>
                </div>
                <div id="Lost_Load_Ts"></div>
                <div id="countryCarrier"></div>
                <div id="singleGeneratorLoad"></div>
                <div id="singleBusLinks"><table class="table singleBusLinks"></table></div>
            </div>
        </div>
    </div>
    <script src="static/js/country.js"></script> 
    <script src="static/js/voronoi.js"></script>
    <script src="static/js/timeline.js"></script> 
    <script src="static/js/maps.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/chart.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
